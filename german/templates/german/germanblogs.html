{% extends "german/base.html" %}

{% block content %}

<head>
    <title>Blogs</title>
    <div class="row justify-content-center mt-5">
    <h2>Blogs</h2>
    </div>
</head>
<style>
    p,a {font-size: small;}
</style>
<br>

<body>
<div class="card-columns">
{% for blog in blogs %}
<a href="{% url 'detailblog' blog.id %}" style="color: black;"> 
<div class="card" style="width:300px">
    <div class="card-header" style="background-color:rgb(211, 121, 121)">
        <h6 class="card-title">{{ blog.title }}</h6>
    </div>

    <div class="card-body" >
        <!-- <h6 class="card-title"><strong>{{ blog.title }}</strong></h6> -->
        <p class="card-text">{{ blog.description|striptags|truncatechars:100 }}</p>
        <!-- <a href="#" class="card-link">Card link</a> -->
    </div>
    <div class="card-footer" style="background-color:rgb(255, 255, 255)">
        <p class="card-text" style="text-align: right;">{{ blog.created_by }}<br>{{ blog.date|date:'M d Y' }}</p>
        {{ blog.user }}
    </div>
</div>
</a>
{% endfor %}
</div>
      

</body>




{% endblock %}
